<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire de Tâches Personnelles</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .task-list { margin-top: 20px; }
        .task { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Gestionnaire de Tâches Personnelles</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche" required>
        <button type="submit">Ajouter</button>
    </form>
    <div id="taskList" class="task-list">
        <!-- Les tâches s'afficheront ici -->
    </div>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value;
            addTask(task);
            taskInput.value = ''; // Reset input field
        });

        function addTask(taskDescription) {
            // Ici, ajoutez le code pour envoyer la tâche au serveur
            console.log("Ajouter une tâche: ", taskDescription);
            // Simuler l'ajout de tâche
            fetchTasks(); // Re-fetch tasks after adding
        }

        function fetchTasks() {
            // Ici, ajoutez le code pour récupérer les tâches depuis le serveur
            console.log("Récupération des tâches...");
            const tasks = [{"id": 1, "description": "Tâche 1"}, {"id": 2, "description": "Tâche 2"}]; // Exemple de données de tâches
            displayTasks(tasks);
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear existing tasks
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerText = task.description;
                taskList.appendChild(taskElement);
            });
        }

        // Appeler fetchTasks au chargement pour afficher les tâches existantes
        fetchTasks();
    </script>
</body>
</html>
